<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lyrics with Chords Repository</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Lyrics with Chords Repository</h1>

    <form>
      <label for="home-chord">Home Chord:</label>
      <select id="home-chord">
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <!-- Add more options for other chords -->
      </select>
      <br><br>
      <label for="transpose">Transpose:</label>
      <input type="number" id="transpose" value="0">
      <br><br>
      <button id="transpose-button">Transpose</button>
    </form>

    <div id="lyrics-and-chords">
      <!-- Add the lyrics and chords for each song here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
